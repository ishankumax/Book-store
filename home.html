<!-- Home Page (home.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        #products {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #products table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #products table, #products th, #products td {
            border: 1px solid #ddd;
        }

        #products th, #products td {
            padding: 12px;
            text-align: left;
        }

        #products th {
            background-color: #333;
            color: #fff;
        }

        #products img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }

        #products button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #products button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Home Page</h1>
    </header>

    <div id="products">
        <h2>Available Products</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="product-items">
                <!-- Product items will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample product data (replace this with your actual product data)
        const products = [
            { name: 'Product 1', price: 19.99 },
            { name: 'Product 2', price: 29.99 },
            { name: 'Product 3', price: 39.99 }
            // Add more products as needed
        ];

        // Function to display products on the home page
        function displayProducts() {
            const productItemsElement = document.getElementById('product-items');

            // Clear previous product items
            productItemsElement.innerHTML = '';

            // Populate the product table with the items
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="placeholder-image.jpg" alt="Product Image"></td>
                    <td>${product.name}</td>
                    <td>${product.price.toFixed(2)}</td>
                    <td><button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button></td>
                `;
                productItemsElement.appendChild(row);
            });
        }

        // Function to add a product to the cart
        function addToCart(name, price) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const newItem = { name, price };

            // Add the new item to the cart
            cart.push(newItem);

            // Update the cart data in localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Initial display of products on page load
        displayProducts();
    </script>

</body>
</html>
