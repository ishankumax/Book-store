<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="book2.css">
  <style>
    #image-container {
      display: flex;
      overflow-x: hidden;
      position: relative;
    }

    .scroll-button {
      cursor: pointer;
      font-size: 24px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
    }

    .scroll-button-left {
      left: 0;
    }

    .scroll-button-right {
      right: 0;
    }
  </style>
  <script>
    function scrollImages(direction) {
      const container = document.getElementById('image-container');
      const containerWidth = container.clientWidth;
      container.scrollLeft += direction === 'left' ? -containerWidth : containerWidth;
    }
  </script>
</head>
<body>

<div id="image-container">
  <!-- Add your images here -->
  <img
  src="https://www.bookswagon.com/bannerimages/79_inr.jpg?v=1.9"
  alt="Cinque Terre"
  width="100%"
  height="100%" />
<img
  src="https://www.bookswagon.com/bannerimages/80_inr.jpg?v=1.8"
  alt="Forest"
  width="100%"
  height="100%" />
<img
  src="https://www.bookswagon.com/bannerimages/81_inr.jpg?v=2.7"
  alt="Northern Lights"
  width="100%"
  height="100%" />
<img
  src="https://www.bookswagon.com/bannerimages/83_inr.jpg?v=1.9"
  alt="Mountains"
  width="1450"
  height="400" />
<img
  src="https://www.bookswagon.com/bannerimages/84_inr.jpg?v=2.7"
  alt="Forest"
  width="1450"
  height="400" />
<img
  src="https://www.bookswagon.com/bannerimages/85_inr.jpg"
  alt="Northern Lights"
  width="1450"
  height="400" />
<img
  src="https://www.bookswagon.com/bannerimages/86_inr.jpg?v=2.5"
  alt="Mountains"
  width="1450"
  height="400" />
  <!-- Add more images as needed -->
</div>

<button class="scroll-button scroll-button-left" onclick="scrollImages('left')">←</button>
<button class="scroll-button scroll-button-right" onclick="scrollImages('right')">→</button>

</body>
</html>
