<!-- Cart Page (cart.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        #cart {
            height: 1000px;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #cart table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #cart table, #cart th, #cart td {
            border: 1px solid #ddd;
        }

        #cart th, #cart td {
            padding: 12px;
            text-align: left;
        }

        #cart th {
            background-color: #333;
            color: #fff;
        }

        #cart img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }

        #cart button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #cart button:hover {
            background-color: #45a049;
        }

        #total-amount {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Shopping Cart</h1>
    </header>

    <div id="cart">
        <h2>Your Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>
        <div id="total-amount">Total: $0.00</div>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        // Function to display cart items on the cart page
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsElement = document.getElementById('cart-items');
            const totalAmountElement = document.getElementById('total-amount');

            // Clear previous cart items
            cartItemsElement.innerHTML = '';

            // Populate the cart table with the items
            let totalAmount = 0;
            cart.forEach(item => {
                totalAmount += item.price;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="placeholder-image.jpg" alt="Product Image"></td>
                    <td>${item.name}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td><button onclick="removeFromCart('${item.name}')">Remove</button></td>
                `;
                cartItemsElement.appendChild(row);
            });

            // Update the total amount
            totalAmountElement.textContent = `Total: $${totalAmount.toFixed(2)}`;
        }

        // Function to remove a product from the cart
        function removeFromCart(name) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Remove the item from the cart based on its name
            cart = cart.filter(item => item.name !== name);

            // Update the cart data in localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Redisplay the updated cart
            displayCart();
        }

        // Initial display of the cart on page load
        displayCart();
    </script>

</body>
</html>
