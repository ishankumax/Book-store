		<div id="cart">
			<h2>Your Cart</h2>
			<table>
				<thead>
					<tr>
						<th>Product</th>
						<th>Name</th>
						<th>Price</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody id="cart-items">
					<!-- Cart items will be dynamically added here -->
				</tbody>
			</table>
			<div id="total-amount">Total: $0.00</div>
			<button onclick="checkout()">Checkout</button>
		</div>

		<script>
			// Function to display cart items on the cart page
			function displayCart() {
				const cart = JSON.parse(localStorage.getItem("cart")) || [];
				const cartItemsElement = document.getElementById("cart-items");
				const totalAmountElement = document.getElementById("total-amount");

				// Clear previous cart items
				cartItemsElement.innerHTML = "";

				// Populate the cart table with the items
				let totalAmount = 0;
				cart.forEach((item) => {
					totalAmount += item.price;
					const row = document.createElement("tr");
					row.innerHTML = `
                    <td><img src="placeholder-image.jpg" alt="Product Image"></td>
                    <td>${item.name}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td><button onclick="removeFromCart('${
											item.name
										}')">Remove</button></td>
                `;
					cartItemsElement.appendChild(row);
				});

				// Update the total amount
				totalAmountElement.textContent = `Total: $${totalAmount.toFixed(2)}`;
			}

			// Function to remove a product from the cart
			function removeFromCart(name) {
				let cart = JSON.parse(localStorage.getItem("cart")) || [];

				// Remove the item from the cart based on its name
				cart = cart.filter((item) => item.name !== name);

				// Update the cart data in localStorage
				localStorage.setItem("cart", JSON.stringify(cart));

				// Redisplay the updated cart
				displayCart();
			}

			// Initial display of the cart on page load
			displayCart();
		</script>
